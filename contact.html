<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <nav>

        <div>
            <ul>
                <li>
                    <img src="https://dumbways.id/assets/images/brandred.png" alt="Dumbways logo" width="70px">
                </li>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">My Project</a>
                </li>
            </ul>
        </div>

    </nav>

    <div>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" name="" id="name">  
            </div>
            <div>
                <label for="email">Your Email</label>
                <input type="email" name="" id="email">
            </div>
            <div>
                <label for="phone">Your Phone Number</label>
                <input type="number" name="phone" id="">
            </div>
            <div>
                <label for="code">Your Code</label>
                <input type="password" name="" id="code" required maxlength="5">
            </div>
            <div>
                <label for="position">Position</label>
                <select name="" id="position">
                    <option value="">Front Line</option>
                    <option value="">Middle Line</option>
                    <option value="">Back Line</option>
                </select>
            </div>
            <div>
                <label for="message">Your message</label>
                <textarea name="" id="message" cols="30" rows="20"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
